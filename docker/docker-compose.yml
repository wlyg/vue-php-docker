version: '2'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    working_dir: /srv
    restart: always
    ports:
      - 80:80
      - 443:443
    expose:
      - 80
      - 443
    depends_on:
      - php
      - mongo
    links:
      - php:php
      - mongo:mongo
    volumes:
      - ../frontend/:/srv/frontend/:rw
      - ../backend/:/srv/backend/:rw
      - ./nginx/conf/:/etc/nginx/conf.d/:rw
      - ./nginx/ssl/:/etc/nginx/ssl/:rw
    networks:
      - backend

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    image: php:latest
    container_name: php
    working_dir: /srv
    restart: always
    ports:
      - 9000:9000
    depends_on:
      - mongo
    links:
      - mongo:mongo
    volumes:
      - ../frontend/:/srv/frontend/:rw
      - ../backend/:/srv/backend/:rw
    networks:
      - backend

  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    expose:
      - 27017
    volumes:
      - ./mongodb/db:/data/db:rw
    networks:
      - backend

  builder:
    build:
      context: ./builder
      dockerfile: Dockerfile
    image: builder:latest
    container_name: builder
    networks:
      - backend

networks:
  backend:
    driver: bridge
